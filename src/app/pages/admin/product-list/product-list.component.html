<div>
    <h2>Products-List</h2>
    <button type="button" class="btn btn-primary" routerLink="create">Create-new</button>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.desc}}</td>
            <td>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-danger"
                        (click)="removeItem(product.id)">Delete</button>
                    <button type="button" class="btn btn-warning"
                        routerLink="update/{{product.id}}">Update</button>
                    <button type="button" class="btn btn-success"
                        routerLink="detail/{{product.id}}">Detail</button>
                </div>
            </td>
        </tr>

    </tbody>
</table>
